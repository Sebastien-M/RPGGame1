<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>RPG</title>
</head>

<body>
    <header id="head">
        <h1>RPG 1</h1>
        <form action="#" method="POST">
            <input id="name" type="text" placeholder="What is your name?">
            <input type="submit" value="Submit" id="buttonSubmit" class="submitName">
        </form>
    </header>
    <main>
        <section class="game">
            <h2 id="result"></h2>
            <div class="map"></div>
            <div class="personnage persohidden"></div>
            <div class="persoennemy persohidden"></div>
        </section>

        <section class="infos">
            <div class="player">
                <p class="nom"></p>
                <div class="playerHealth"></div>
                <div class="txt">
                    <p id="pm"></p>
                    <p id="health"></p>
                </div>
            </div>
            <div class="ennemy">
                <p class="nomEnnemy"></p>
                <div class="healthcontain">
                    <div class="ennemyHealth"></div>
                </div>
                <div class="txt" id="entxt">
                    <p id="ennemypm"></p>
                    <p id="ennemyhealth"></p>
                </div>
            </div>

        </section>
    </main>
    <script src="js/main.js"></script>

</body>

</html>
